<!DOCTYPE html>
<html>
<body>
<form ng-controller="MailController" ng-submit="createMail()">
<div class="container">
  <h1>Contact</h1>
  <p>Please fill in all forms to send us an email</p>

  <label for="email"><b>Email Address</b></label>
  <input type="text" placeholder="Please submit your Email Address" name="emailaddress" required>

  <label for="subject"><b>Message</b></label>
  <textarea id="subject" name="subject"></textarea>

  <div class="clearfix">
    <button ng-click="sendMail()" type="submit" class="sendbutton">Send Message</button>
  </div>

</div>
</form>
</body>
</html>
