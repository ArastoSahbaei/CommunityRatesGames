<mat-card>
  <mat-grid-list cols="4" rowHeight="200px">
    <mat-grid-tile *ngFor="let tile of tiles" [colspan]="tile.cols" [rowspan]="tile.rows">
      <span *ngIf="tile.index === 3; else temp">
        {{errorMessage}}
      </span>
        <ng-template #temp>
          <span>{{tile.text}}</span>
        </ng-template>
    </mat-grid-tile>
  </mat-grid-list>
</mat-card>
