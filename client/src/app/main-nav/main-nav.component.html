      integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">

<mat-toolbar color="primary" class="mat-elevation-z8 header">
  <button mat-raised-button color="primary" [matMenuTriggerFor]="login">Login</button>
  <mat-menu #login="matMenu">
    <button mat-menu-item="">Login</button>
    <button mat-menu-item="">Register</button>
  </mat-menu>

  <button mat-button [matMenuTriggerFor]="user">
    <mat-icon>face</mat-icon>
    <span class="aligned-with-icon">User</span></button>
  <mat-menu #user="matMenu">
    <button mat-menu-item routerLink="user/add-a-game">Add game</button>
    <button mat-menu-item routerLink="user/report-a-bug">Report a bug</button>
    <button mat-menu-item routerLink="user/my-games">My games</button>
    <button mat-menu-item routerLink="user/profile">Profile</button>
    <button mat-menu-item routerLink="user/contact">Contact us</button>
  </mat-menu>

  <button mat-button routerLink="">
    <mat-icon>home</mat-icon>
  </button>

  <button mat-button [matMenuTriggerFor]="games">
    <mat-icon>games</mat-icon>
  </button>
  <mat-menu #games="matMenu">
    <button mat-menu-item routerLink="game/rating">Rating</button>
    <button mat-menu-item routerLink="game/platform">Platform</button>
    <button mat-menu-item routerLink="game/top100">Top 100</button>
  </mat-menu>

  <span class="fill-remaining-space"><app-searchgame></app-searchgame></span>
  <span>
    <ul>
        <li><a href="/404"><i class="fa fa-youtube" aria-hidden="true"></i></a></li>
        <li><a href="/404"><i class="fa fa-facebook" aria-hidden="true"></i></a></li>
        <li><a href="/404"><i class="fa fa-instagram" aria-hidden="true"></i></a></li>
        <li><a href="/404"><i class="fa fa-github" aria-hidden="true"></i></a></li>
    </ul>
  </span>
  <span id="logo">Community Rates Games Logo</span>


</mat-toolbar>
