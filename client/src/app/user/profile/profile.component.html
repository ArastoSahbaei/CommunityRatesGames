<mat-card>
  <mat-card-title>Profile</mat-card-title>
  <img src="{{avatar}}">
  <p>Username: {{uname}}</p>
  <p>Registration date: {{regdate}}</p>
  <input type="file" value="Change avatar" (change)="changeAvatar($event)" color="primary">
  <button mat-raised-button type="button" (click)="deleteAvatar()" color="primary">Remove Avatar</button>
</mat-card>
