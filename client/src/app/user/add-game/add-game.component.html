<mat-card [formGroup]="addGames">
  <mat-card-title>Fill in empty spaces to add a game</mat-card-title>
  <mat-form-field>
    <input id="title" matInput placeholder="Title" formControlName="title" class="form-control" type="text" required>
    <mat-error *ngIf="(title.dirty || title.touched) && title.invalid">Title required</mat-error>
  </mat-form-field>
  <mat-form-field>
    <input id="companyId" matInput placeholder="Company" formControlName="companyId" class="form-control" type="text" required>
    <mat-error *ngIf="(companyId.dirty || companyId.touched) && companyId.invalid">Company required</mat-error>
  </mat-form-field>
  <mat-form-field>
    <input id="allPlatformId" matInput placeholder="Platform" formControlName="allPlatformId" class="form-control" type="text" required>
    <mat-error *ngIf="(allPlatformId.dirty || allPlatformId.touched) && allPlatformId.invalid">Platform required</mat-error>
  </mat-form-field>
  <mat-card-actions>
    <button mat-raised-button type="button" (click)="addGame()" color="primary">Add Game</button>
  </mat-card-actions>
</mat-card>
