<mat-card [formGroup]="addGames">
  <mat-card-title>Add Game To Website</mat-card-title>
  <mat-form-field>
    <input id="title" matInput placeholder="Game Title" formControlName="title" class="form-control" type="text" required>
    <mat-error *ngIf="(title.dirty || title.touched) && title.invalid">Title required</mat-error>
  </mat-form-field>
  <mat-form-field>
    <input id="company" matInput placeholder="Publisher" formControlName="company" class="form-control" type="text" required>
    <mat-error *ngIf="(company.dirty || company.touched) && company.invalid">Company required</mat-error>
  </mat-form-field>
  <mat-form-field>
    <input id="releaseDate" matInput placeholder="Release Year" formControlName="releaseDate" class="form-control" type="text" required>
  </mat-form-field>
  <mat-form-field>
    <input id="platforms" matInput placeholder="Game Platform" formControlName="platforms" class="form-control" type="text" required>
    <mat-error *ngIf="(platforms.dirty || platforms.touched) && platforms.invalid">Platform required</mat-error>
  </mat-form-field>
  <mat-form-field>
    <input id="genre" matInput placeholder="Genre" formControlName="genre" class="form-control" type="text" required>
    <mat-error *ngIf="(genre.dirty || genre.touched) && genre.invalid">Genre required</mat-error>
  </mat-form-field>
  <mat-form-field>
    <textarea matInput rows="10" cols="62" id="description" placeholder="Game Description" formControlName="description" class="form-control" required ></textarea>
    <mat-error *ngIf="(description.dirty || description.touched) && description.invalid">Description required</mat-error>
  </mat-form-field>
  <mat-card-actions>
    <button mat-raised-button type="button" (click)="addGame()" color="primary">Add Game</button>
  </mat-card-actions>
</mat-card>
