<div class="container">
  <mat-card>
    <mat-card-title>Add Game</mat-card-title>
    <mat-card-content>
      <form [formGroup]="addGames" class="layout">
        <input id="title" matInput placeholder="Title" formControlName="title" class="form-control" type="title" required>
        <span *ngIf="(title.dirty || title.touched) && title.invalid">Title is required</span>
        <input id="companyId" matInput placeholder="Company" formControlName="companyId" class="form-control" type="companyId">
        <input id="allPlatformId" matInput placeholder="Platform" formControlName="allPlatformId" class="form-control" type="allPlatformId">
      </form>
    </mat-card-content>
    <mat-card-actions>
      <button mat-raised-button type="button" (click)="addGame()" color="primary">Add Game</button>
    </mat-card-actions>
  </mat-card>
</div>
