<div class="container">
  <mat-card>
    <mat-card-title>Contact Us</mat-card-title>
    <mat-card-content>
    <form [formGroup]="contact" class="layout">
      <input id="email" matInput placeholder="Email" formControlName="email" class="form-control" type="email" required>
      <span *ngIf="(email.dirty || email.touched) && email.invalid">Email required</span>
      <input id="username" matInput placeholder="Username" formControlName="username" class="form-control" type="username">
      <mat-form-field>
        <textarea matInput rows="6" cols="70" placeholder="Please type your message below"></textarea>
      </mat-form-field>
    </form>
    </mat-card-content>
    <mat-card-actions>
      <button mat-raised-button type="button" (click)="onSubmit()" color="primary">Send Message</button>
    </mat-card-actions>
  </mat-card>
</div>
