 <mat-card [formGroup]="contact" novalidate>
    <mat-card-title>Contact Us</mat-card-title>

   <mat-form-field>
     <input id="email" matInput placeholder="Email" formControlName="email" class="form-control" type="email" required>
     <mat-error *ngIf="(email.dirty || email.touched) && email.invalid">Email required</mat-error>
   </mat-form-field>

   <mat-form-field>
     <textarea id="message" matInput placeholder="Message" type="message" formControlName="message" class="form-control" required ></textarea>
     <mat-error *ngIf="(message.dirty || message.touched) && message.invalid">Message required</mat-error>
   </mat-form-field>

   <mat-card-actions>
     <button mat-raised-button type="button" [disabled]="!contact.valid" (click)="onSubmit()" color="primary">Sign in</button>
   </mat-card-actions>
  </mat-card>
