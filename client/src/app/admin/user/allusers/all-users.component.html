<mat-card>
  <mat-form-field>
    <input matInput (keyup)="applyFilter($event.target.value)" placeholder="Filter">
  </mat-form-field>

  <table mat-table class="mat-elevation-z8" [dataSource]="dataSource" matSort>

    <ng-container matColumnDef="userName">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Username</th>
      <td mat-cell *matCellDef="let element">
        <button mat-button>{{element.userName}}</button>
      </td>
    </ng-container>

    <ng-container matColumnDef="email">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Email</th>
      <td mat-cell *matCellDef="let element">{{element.email}}</td>

    </ng-container>

    <ng-container matColumnDef="userCreated">
      <th mat-header-cell *matHeaderCellDef>User Created</th>
      <td mat-cell *matCellDef="let element">{{element.userCreated | date:'medium'}}</td>

    </ng-container>

    <tr mat-header-row *matHeaderRowDef="tableColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: tableColumns;"></tr>
  </table>

  <mat-paginator [length]="100" [pageSize]="4" [showFirstLastButtons]></mat-paginator>
</mat-card>
