<mat-drawer-container class="container">
  <mat-drawer mode="side" opened class="dashboard">
    <mat-checkbox value="1" color="primary" [checked]="checkbox" (change)="showAllUsers($event)">Show all users</mat-checkbox>
    <mat-checkbox value="1" color="primary" [checked]="checkbox" (change)="addUsers($event)">Add user</mat-checkbox>
  </mat-drawer>

  <mat-drawer-content>

    <ng-container *ngIf="!choice; else showUsers"></ng-container>
    <ng-container *ngIf="!addUser; else addAdmin"></ng-container>

<!-- Add a new user or admin -->
    <ng-template #addAdmin>
      <mat-card [formGroup]="userForm" novalidate>
        <mat-card-header>Add a user</mat-card-header>

        <mat-form-field>
          <input id="email" matInput placeholder="Email" formControlName="email" class="form-control" type="email" required>
          <mat-error *ngIf="(email.dirty || email.touched) && email.invalid">Email required</mat-error>
        </mat-form-field>

        <mat-form-field>
          <input id="password" matInput placeholder="Password" type="password" formControlName="password" class="form-control" required >
          <mat-error *ngIf="(password.dirty || password.touched) && password.invalid">Password required</mat-error>
        </mat-form-field>

        <mat-radio-group formControlName="user">
          <mat-radio-button name="user"  color="primary" value="1">User</mat-radio-button>
          <mat-radio-button name="user"  color="primary" value="2">Admin</mat-radio-button>
        </mat-radio-group>

        <mat-card-actions>
          <button mat-raised-button type="button" [disabled]="!userForm.valid" (click)="onSubmit()" color="primary">Add User</button>
        </mat-card-actions>
      </mat-card>
    </ng-template>

<!--    Show all users in mat table   -->
    <ng-template #showUsers>
      <mat-form-field>
        <input matInput (keyup)="applyFilter($event.target.value)" placeholder="Filter">
      </mat-form-field>

      <table mat-table class="mat-elevation-z8" [dataSource]="dataSource" matSort>

        <ng-container matColumnDef="userName">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>Username</th>
          <td mat-cell *matCellDef="let element">{{element.userName}}</td>
        </ng-container>

        <ng-container matColumnDef="email">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>Email</th>
          <td mat-cell *matCellDef="let element">{{element.email}}</td>

        </ng-container>

        <ng-container matColumnDef="userCreated">
          <th mat-header-cell *matHeaderCellDef>User Created</th>
          <td mat-cell *matCellDef="let element">{{element.userCreated | date:'medium'}}</td>

        </ng-container>

        <tr mat-header-row *matHeaderRowDef="tableColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: tableColumns;"></tr>
      </table>

      <mat-paginator [length]="100" [pageSize]="4" [showFirstLastButtons]></mat-paginator>
    </ng-template>

  </mat-drawer-content>

</mat-drawer-container>
