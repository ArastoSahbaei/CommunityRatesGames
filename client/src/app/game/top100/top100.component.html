<div class ="container">
<mat-list>
  <h3 mat-subheader>Top 100 Games</h3>
  <mat-divider></mat-divider>
  <mat-list-item *ngFor="let game of games">
    <mat-icon mat-list-icon>games</mat-icon>
    <h4 mat-line>{{game.title}}</h4>
    <p mat-line>{{game.platform}}</p>
    <p mat-line>{{game.company}}</p>
    <p mat-line> {{game.updated | date}}</p>
  </mat-list-item>
  <mat-divider></mat-divider>
  <mat-card-actions>
    <button mat-raised-button type="button" (click)="getTopGames()" color="primary">Next</button>
  </mat-card-actions>
</mat-list>
</div>
