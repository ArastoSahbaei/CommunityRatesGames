<div class="container">
  <div class="searchFieldAndIcon inputIconBg">
    <input type="text" placeholder="Search Games..." [matAutocomplete]="auto" [formControl]="search">
      <i class="fa fa-search" aria-hidden="true"></i>
    <mat-autocomplete #auto="matAutocomplete" (optionSelected)="selectedGame($event.option.value)">
      <mat-option *ngFor="let game of games" [value]="game.title">{{game.title}}</mat-option>
    </mat-autocomplete>
  </div>
</div>
